<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/FFFFFF/question-mark.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            font-size: 16px;
        }

        @media (max-width: 1200px) {
            html {
                font-size: 15px;
            }
        }

        @media (max-width: 992px) {
            html {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 13px;
            }
        }

        @media (max-width: 576px) {
            html {
                font-size: 12px;
            }
        }
    </style>


</head>

<body style="background-color: black;" id="body">
    <div class="container-fluid">
        <div class="row" style="margin-bottom: 1rem;">
            <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                <button type="reset" style="font-size: 2rem; width: 8rem; height: 3.2rem; cursor:pointer"
                    onclick="f2()">Again!</button>

            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-8" style="text-align: end;">
                <span style="font-size:2rem; color: white;">Between 1 and 20</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <h1 style="text-align: center; font-size: 4rem; color: white;">Guess My Number !</h1>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <hr size="7" style="background-color: white;">
                <div style="background-color: white; height: 6em; width: 7em; display: flex;
                justify-content: center; align-items: center; margin: 0 auto; position: relative; top: -4em;">
                    <h1 style=" text-align: center; padding-top: 12px;" id="reveal">?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                <form action="#" name="myform"
                    style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <input type="number"
                        style="font-size: 3rem; height: 3rem; width: 11rem; border: 2px solid white; background-color: black; color: white;text-align: center;"
                        name="myinput"><br>
                    <input type="button" value="Check!"
                        style="margin-top: 2rem; font-size: 1.5rem; cursor: pointer; padding: 10px; width: 9rem; margin-bottom: 4rem;"
                        onclick="check()">
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12"
                style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1 style="color: white;" id="high_low">Start Guessing...</h1>
                <h1 style="color: white;">Score: <span id="score" style="color: white; font-size: 2.5rem"> 20</span>
                </h1>

                <h1 style="color: white;">Highscore: <span id="highscore"
                        style="color: white; font-size: 2.5rem;">0</span></h1>
            </div>
        </div>
    </div>
    <script>
        'use strict';
        let count = 20;
        let num = Math.trunc(Math.random() * 20 + 1)
        let highscore = 0;
        let score = 20;

        function f2() {
            num = Math.trunc(Math.random() * 20 + 1)
            document.getElementById('high_low').innerHTML = "Start Guessing..."
            score = document.getElementById('score');
            score.innerHTML = 20;
            document.getElementById('reveal').innerHTML = "?"
            document.getElementById("body").style.backgroundColor = "black";
            myform.myinput.value = ' ';
            count = 20;
        }

        function check() {
            let mynum = myform.myinput.value;
            if (mynum > 20 || mynum < 1) {
                document.getElementById('high_low').innerHTML = `Number should be between 1 and 20 ðŸ˜‘`;
            }
            else if (count == 1) {
                document.getElementById('high_low').innerHTML = `You Lost the gameðŸ˜¥`;
                document.getElementById("body").style.backgroundColor = "red";
                score.innerHTML = count -= 1;
            }
            else if (mynum > num) {
                document.getElementById('high_low').innerHTML = `Number Lower Than ${mynum}ðŸ˜”`;
                let score = document.getElementById('score');
                score.innerHTML = count -= 1;
            }
            else if (num == mynum) {
                document.getElementById('reveal').innerHTML = num;
                document.getElementById('high_low').innerHTML = "You Guess rightðŸŽ‰ðŸŽ‰";
                document.getElementById("body").style.backgroundColor = "green";
                if (count > highscore) {
                    highscore = count
                    document.getElementById('highscore').innerHTML = highscore;
                }
            }
            else {
                document.getElementById('high_low').innerHTML = `Number Greater Than ${mynum}ðŸ˜”`;
                score = document.getElementById('score');
                score.innerHTML = count -= 1;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
